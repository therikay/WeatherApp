<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/3dd143100d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container" >
      <div class="currentConditions">
        <div class="row">
          <div class="col-6">
            <img src = "http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id = "weather-icon-now"></i>
            <h2 id="city">
        Cardiff
      </h2>    
       <p> 
        <span id="current-date"> 
        May 27th 2020
        </span>  |
        <span id="current-time"> 
        15:00
        </span>
      </p>   
          </div>
          <div class="col-6">
            <h1 id = "current-temp">
             25 </h1><span class = units>  <span id=celsius> °C </span> | <a href="#" id = fahrenheit>  °F </a></span>
             

           <p class= "hi-low-temp-now">
            High <span id ="current-high"> 27  </span> |
            Low <span id="current-low"> 15</span> <br>
          <span id = "weather-description"> Windy</span> 

          </p> 
          
          </div>
          </div>
        
        
        <form>
          <div class="form-group">
            <input id="city-input" type="text" placeholder="Choose city" autofocus="on"/>
            <button id = "search-city-button" type="submit">Search</button></form>
            <button id = "geolocation">
              My Location 
            </button> 
           
                  
          </div>

         
      </div>
        </form> 
      <div class="forecast-list">
        <div class="col-12">
                    <div id ="forecast"> 
           <ul class="list-unstyled" id ="forecast">
             <li class="media"  id="forecast-element">
        <img src = "http://openweathermap.org/img/wn/10d@2x.png"></i>
      <div class="media-body">
        <h5 class="mt-0 mb-1">Tomorrow </h5>
           <div>
           <div class="temperature"> High  <span id="tomorrow-hi"> 25</span> | Low <span id="tomorrow-lo" >13 </span>        
            </div>
               Humidity: 78% | Wind: 4m/s
               </div>
             </li>
          </ul>


         </div>
        </div>
        
        
        
      </div>
    </div>
  </div>
  <div class="signature"> 
   <a href="https://github.com/therikay/WeatherApp/">Open Source Code</a>  by Theri Reichlin

  </div>
 <script src="script.js"></script>
  </body>
</html>
